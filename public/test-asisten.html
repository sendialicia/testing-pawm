<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Asisten Peminjaman Alat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Test Asisten Peminjaman Alat</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Set Session as Asisten</h2>
            <button onclick="setAsistenSession()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Set Asisten Session
            </button>
            <p class="text-sm text-gray-600 mt-2">Current user: <span id="currentUser">None</span></p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Fetch Peminjaman Alat</h2>
            <button onclick="fetchPeminjamanAlat()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Fetch Data
            </button>
            <div id="dataResult" class="mt-4"></div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Test Approve/Reject</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Peminjaman ID:</label>
                    <input type="number" id="peminjamanId" class="border border-gray-300 rounded px-3 py-2 w-32" placeholder="ID">
                </div>
                <div class="space-x-2">
                    <button onclick="testApprove()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Test Approve
                    </button>
                    <button onclick="testReject()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Test Reject
                    </button>
                </div>
                <div id="actionResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        function setAsistenSession() {
            const asistenUser = {
                id: 5,
                email: "asisten@test.com",
                role: "ASISTEN"
            };
            
            localStorage.setItem('biomedis_user', JSON.stringify(asistenUser));
            document.getElementById('currentUser').textContent = asistenUser.email + ' (' + asistenUser.role + ')';
            alert('Asisten session set!');
        }

        async function fetchPeminjamanAlat() {
            try {
                const response = await fetch('/api/peminjaman-alat');
                const data = await response.json();
                
                const resultDiv = document.getElementById('dataResult');
                resultDiv.innerHTML = '<pre class="bg-gray-100 p-4 rounded text-sm overflow-auto">' + 
                    JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching data: ' + error.message);
            }
        }

        async function testApprove() {
            const id = document.getElementById('peminjamanId').value;
            if (!id) {
                alert('Please enter Peminjaman ID');
                return;
            }

            const user = JSON.parse(localStorage.getItem('biomedis_user') || '{}');
            
            try {
                const response = await fetch(`/api/peminjaman-alat/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: 'APPROVED',
                        keterangan: 'Test approval via debug page',
                        approvedBy: user.email
                    }),
                });

                const data = await response.json();
                
                const resultDiv = document.getElementById('actionResult');
                resultDiv.innerHTML = '<div class="bg-green-100 p-4 rounded"><pre class="text-sm">' + 
                    JSON.stringify(data, null, 2) + '</pre></div>';
                
                if (data.success) {
                    alert('Successfully approved!');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error approving: ' + error.message);
            }
        }

        async function testReject() {
            const id = document.getElementById('peminjamanId').value;
            if (!id) {
                alert('Please enter Peminjaman ID');
                return;
            }

            const user = JSON.parse(localStorage.getItem('biomedis_user') || '{}');
            
            try {
                const response = await fetch(`/api/peminjaman-alat/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: 'REJECTED',
                        keterangan: 'Test rejection via debug page',
                        approvedBy: user.email
                    }),
                });

                const data = await response.json();
                
                const resultDiv = document.getElementById('actionResult');
                resultDiv.innerHTML = '<div class="bg-red-100 p-4 rounded"><pre class="text-sm">' + 
                    JSON.stringify(data, null, 2) + '</pre></div>';
                
                if (data.success) {
                    alert('Successfully rejected!');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error rejecting: ' + error.message);
            }
        }

        // Check current session on page load
        window.onload = function() {
            const user = localStorage.getItem('biomedis_user');
            if (user) {
                const parsed = JSON.parse(user);
                document.getElementById('currentUser').textContent = parsed.email + ' (' + parsed.role + ')';
            }
        }
    </script>
</body>
</html>
